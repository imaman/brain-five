<html>

<head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;      
    }
    textarea {
      margin-top: 1em;
    }
    .my-button {
      border: none;
      border-radius: 5px;
      color: white;
      display: inline-block;
      font-size: 16px;      
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
    }

    .my-button {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.my-button:hover {
  background-color: #008CBA;
  color: white;
}    
  </style>

  <script type="text/javascript">
    (() => {
      let dirIsRtl = false

      window.onload = () => {
        const dirButton = document.getElementById('dir-button')
        const textArea = document.getElementById('main-textarea')

        function update() {
          textArea.setAttribute('dir', dirIsRtl ? 'RTL' : 'LTR')
          dirButton.innerHTML = dirIsRtl ? '<=' : '=>'
        }

        dirButton.addEventListener("click", () => {
          dirIsRtl = !dirIsRtl
          update()
        })

        textArea.addEventListener('input', () => {
          localStorage.setItem('textAreaValue', textArea.value)
        })

        update()
        textArea.value = localStorage.getItem('textAreaValue')
      } 
    })()
  </script>
</head>

<body>
  <div id="dir-button" class="my-button"></div>
  <textarea id="main-textarea" style="width: 100%; height: 90%;"></textarea>
</body>
</html>
