<html>

<head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    textarea {
      margin-top: 1em;
    }

    .text-box {
      padding: 1em 1em;
      font-family:'Courier New', Courier, monospace;
    }

    .my-button {
      border: none;
      border-radius: 5px;
      color: white;
      display: inline-block;
      font-size: 16px;
      padding: 1em 2em;
      text-align: center;
      text-decoration: none;
    }

    .my-button {
      background-color: white;
      color: black;
      border: 2px solid #008CBA;
    }

    .my-button:hover {
      background-color: #008CBA;
      color: white;
      transition: 0.25s ease-in-out;
    }

    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }      

    .flipped {
      transform: scaleX(-1)
    }
  </style>

  <script type="text/javascript">
    (() => {
      let dirIsRtl = false

      window.onload = () => {
        const dirButton = document.getElementById('dir-button')
        const textArea = document.getElementById('main-textarea')
        const newButton = document.getElementById('new')
        const prevButton = document.getElementById('prev')
        const nextButton = document.getElementById('next')
        const indicatorCurr = document.getElementById('indicator-curr')
        const indicatorOutOf = document.getElementById('indicator-out-of')

        const state = loadState()


        function applyClass(element, className, doApply) {
          if (doApply) {
            element.classList.add(className)
          } else {
            element.classList.remove(className)
          }
        }

        function update(full) {
          textArea.setAttribute('dir', dirIsRtl ? 'RTL' : 'LTR')
          applyClass(dirButton, 'flipped', dirIsRtl)
          applyClass(prevButton, 'disabled', state.index === 0)
          applyClass(nextButton, 'disabled', state.index === state.texts.length - 1)
          const numDigits = String(state.texts.length).length
          indicatorCurr.innerText = String(state.index + 1).padStart(numDigits)
          indicatorOutOf.innerText = String(state.texts.length)

          if (full) {
            textArea.value = state.index >= 0 ? state.texts[state.index] : ''
          }
        }

        dirButton.addEventListener("click", () => {
          dirIsRtl = !dirIsRtl
          update(false)
        })

        newButton.addEventListener('click', () => {
          state.texts.push('')
          state.index = state.texts.length - 1
          update(true)
        })

        prevButton.addEventListener('click', () => {
          state.index = Math.max(state.index - 1, 0)
          update(true)
        })

        nextButton.addEventListener('click', () => {
          state.index = Math.min(state.index + 1, state.texts.length - 1)
          update(true)
        })

        textArea.addEventListener('input', () => {
          state.texts[state.index] = textArea.value
        })

        function loadState() {
          const unparsed = localStorage.getItem('state')
          const defaultState = { texts: [''], index: 0 }
          if (!unparsed) {
            return defaultState
          }

          const ret = JSON.parse(unparsed)
          if (ret.index < 0) {
            return defaultState
          }

          return ret
        }

        function storeState() {
          state.texts[state.index] = textArea.value
          localStorage.setItem('state', JSON.stringify(state))
        }

        addEventListener('beforeunload', event => { storeState() }, { capture: true });
        update(true)
      }
    })()
  </script>
</head>

<body>
  <!-- âž¼ -->
  <span id="dir-button" class="my-button">&Rightarrow;</span>
  <span id="new" class="my-button">New</span>
  <span class="text-box">&nbsp;&nbsp;&nbsp;</span>
  <span id="prev" class="my-button">Prev</span>
  <span class="text-box">
    <span id="indicator-curr" style="text-align:right; white-space:pre"></span>/<span id="indicator-out-of" style="text-align:left"></span>  
  </span>

  <span id="next" class="my-button">Next</span>
  <textarea id="main-textarea" style="width: 100%; height: 90%;"></textarea>
</body>

</html>
